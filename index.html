<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=0.86, minimum-scale=0.86">
    <title>Score Board | Front End Applications</title>

    <!-- fonts and favicons -->
    <link rel="shortcut icon" href="../../images/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;600&display=swap" rel="stylesheet">

    <!-- CSS files -->
    <link rel="stylesheet" href="../../assets/css/fontAwesome/css/all.css">
    <link rel="stylesheet" href="scoreboard.css">
</head>
<body>

    <div id="setUp">

        <h1 class="green">SCOREBOARD</h1>

        <h2 class="orange">Select Players :</h2>

        <div id="setUp-controls">
            <h4 id="more" class="red">Add Player <i class="fa fa-plus"></i></h4>
            <h4 id="start" class="red">Start <i class="fas fa-arrow-right"></i></h4>
        </div>

        <div id="player-setUp"></div>
        
    </div>

    <div id="return">Return</div>
    <div id="scoreboard"></div>
    
    <!-- JavaScript files -->
    <script src="../../assets/js/lib/jquery-3.5.1.min.js"></script>
    <script src="scoreboard.js"></script>
</body>
</html>
